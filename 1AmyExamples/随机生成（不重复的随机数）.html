    <script>
        var temparr = [];
        for (var i = 0; i < 20; i++) {
            if (temparr.length < 5) {
                getters(10);
                function getters(num) {
                    var rand = parseInt(Math.random() * num);
                    for (var i = 0; i < temparr.length; i++) {
                        if (temparr[i] == rand) {
                            temparr.splice(i, 1)
                            //return false; 或者跳出（跳出的是这个函数 ） 后边的添加就会不执行
                        }
                    }
                    temparr.push(rand)
                }
            }
        }
        console.log(temparr)
    </script>

        //es6
        function action(num = 200) { //ES6为参数提供了默认值。在定义函数时便初始化了这个参数，以便在参数没有被传递进去时使用。
            console.log(num)
        }
        action() //200
        action(300) //300



    </script>
    <script>
        //箭头函数最直观的三个特点
        // 不需要function关键字来创建函数
        // 省略return 关键字
        // 继承当前上下文的this关键字

        // 小细节
        // 当前你的函数有且仅有一个参数的时候， 是可以省略括号的，当你函数返回有且仅有一个表达式的时候可以省略{}；
        // 例如
        // var people = name => 'hello' + name
        // //参数name就没有括号

        var people = (name, age) => {
            const fullName = 'h' + name
            return fullName
        }
    //如果缺少()或者{}就会报错



    </script>
    <script>
        //拓展的对象功能
        // 键值对重名，ES6可以简写如下：
        function people(name, age) {
            return {
                name,  //name:name
                age,   //age:age
            };
        }
        // ES6通过省略冒号与 function 关键字，将这个语法变得更简洁
        const people = {
            name: 'lux',
            getName() {
                console.log(this.name)
            }
        }


    </script>
    <script>
        //es6 解构赋值
        //对象
        const people1 = {
            name: 'lux',
            age: 20
        }
        const { name, age } = people1
        console.log(`${name} --- ${age}`)
        //数组
        const color = ['red', 'blue']
        const [first, second] = color
        console.log(first) //'red'
        console.log(second) //'blue'

    </script>
