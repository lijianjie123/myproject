<body>
    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <title>菜鸟教程(runoob.com)</title>
    </head>

    <body>
        <div id="demo">
            账号：
            <input class="username"> 密码：
            <input class="password">
            <button class="comment">提交</button>
        </div>

        <script>
            $(function () {
                $('.comment').click(function () {
                    var username = $('.username').val();
                    var password = $('.password').val();
                    var login_url = 'http://wc1941.vivagames.me/static_resource/login';
                    $.ajax({
                        type: "post",
                        url: login_url,
                        data: { username: username, password: password },
                        dataType: "json",

                        success: function (data) {
                            console.log(data);
                        },
                        error: function () {
                            alert('请求失败');
                        }

                    });
                });
            });

        </script>

    </body>

    </html>

</body>

</html>
