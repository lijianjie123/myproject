    <script>
        //es6 解构赋值
        //对象
        const people1 = {
            name: 'lux',
            age: 20
        }
        const { name, age } = people1
        console.log(`${name} --- ${age}`)
        //数组
        const color = ['red', 'blue']
        const [first, second] = color
        console.log(first) //'red'
        console.log(second) //'blue'

    </script>
    <script>
        //Spread Operator 展开运算符  也就是三个点儿...
        //数组
        const color1 = ['red', 'yellow']
        const colorful = [...color1, 'green', 'pink']
        console.log(colorful) //[red, yellow, green, pink]

        let name1 = ['li', 'jian', 'jie'];
        let myname = [...name1, '李建杰']
        console.log(myname);
        //对象
        const alp = { fist: 'a', second: 'b' }
        const alphabets = { ...alp, third: 'c' }
        console.log(alphabets) //{ "fist": "a", "second": "b", "third": "c"

        //有时候我们想获取数组或者对象除了前几项或者除了某几项的其他项
        //数组
        const number = [1, 2, 3, 4, 5]
        const [one, ...rest] = number
        console.log(rest) //2,3,4,5
        //对象
        const user = {
            username: 'lux',
            gender: 'female',
            age: 19,
            address: 'peking'
        }
        const { username, ...rest1 } = user
        console.log(rest1) //{"address": "peking", "age": 19, "gender": "female"}


        // 对于 Object 而言，还可以用于组合成新的 Object 。(ES2017 stage-2 proposal) 当然如果有重复的属性名，右边覆盖左边
        const obj1 = {
            a: 1,
            b: 2,
            c: 6,
        }
        const obj2 = {
            c: 3,
            d: 4
        }
        const total = { ...obj1, ...obj2 }
        console.log(total) // { a: 1, b: 2, c: 3, d: 4 }


    </script>
    <script>
        //import和export
        //import 导入模块，export导出模块
        //全部导入
        import people from './example'

        //有一种特殊情况，即允许你将整个模块当作单一对象进行导入
        //该模块的所有导出都会作为对象的属性存在
        import * as example from "./example.js"
        console.log(example.name)
        console.log(example.age)
        console.log(example.getName())

        //导入部分
        import { name, age } from './example'

        // 导出默认, 有且只有一个默认
        export default App

        // 部分导出
        export class App extend Component { };

        // 以前有人问我，导入的时候有没有大括号的区别是什么。下面是我在工作中的总结：

//         1.当用export default people导出时，就用 import people 导入（不带大括号）

//         2.一个文件里，有且只能有一个export default 。但可以有多个export。

//         3.当用export name 时，就用import { name } 导入（记得带上大括号）

//         4.当一个文件里，既有一个export default people, 又有多个export name 或者 export age时，导入就用 import people, { name, age } 

//         5.当一个文件里出现n多个 export 导出很多模块，导入时除了一个一个导入，也可以用import * as example
