<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <script type="text/javascript" src = "jquery-1.8.2.min.js"></script>
    <style>
        div { width:10px; height:200px; background:red; }
    </style>

    <script>
        $(function(){

                $('div').animate({width:300},500, function(){
                    $(this).delay(2000).animate({width:10})
                })
        })
    </script>
</head>

<body>

<div id="div1"></div>

</body>
</html>
