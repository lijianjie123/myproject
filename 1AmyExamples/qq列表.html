<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin: 0;}
        ul, li{ list-style-type: none; }
        div { width: 200px; margin: 0 auto; border: 1px solid #000;}
        h3 { margin: 0; font-size: 15px; background: #ccc;}
        .active{ background:yellow;}
        ul{ display: none;}
    </style>
</head>
<body>
<div>
    <h3 class="">分组一</h3>
    <ul>
        <li>分组11</li>
        <li>分组12</li>
        <li>分组13</li>
        <li>分组14</li>
    </ul>
    <h3>分组二</h3>
    <ul>
        <li>分组21</li>
        <li>分组22</li>
        <li>分组23</li>
        <li>分组24</li>
    </ul>
    <h3>分组三</h3>
    <ul>
        <li>分组31</li>
        <li>分组32</li>
        <li>分组33</li>
        <li>分组34</li>
    </ul>
    <h3>分组四</h3>
    <ul>
        <li>分组41</li>
        <li>分组42</li>
        <li>分组43</li>
        <li>分组44</li>
    </ul>
</div>
<script>
    window.onload = function(){
        var h3s = document.getElementsByTagName('h3');
        var uls = document.getElementsByTagName('ul');
        for(var i= 0; i<h3s.length; i++){
            h3s[i].onoff = true; // true 代表展开的  false 代表收缩
            h3s[i].index = i;
            h3s[i].onclick = function(){
                if(this.onoff){
                    alert(true);
                    this.className = 'active';
                    uls[this.index].style.display = 'block';
                }else{
                    alert(0);
                    this.className = '';
                    uls[this.index].style.display = 'none';
                }
                this.onoff = !this.onoff;
            }
        }


    }
</script>
