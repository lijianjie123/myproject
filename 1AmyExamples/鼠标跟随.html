<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a, input, button{ -webkit-tap-highlight-color: rgba(0,0,0,0);}
        input, button{-webkit-appearance: none; border-radius:0;}
        body{margin: 0;
        -webkit-user-select: none;}
        body *{ -webkit-user-select: none;
        font-family: Helvetica;}
        body{ -webkit-text-size-adjust: 100%;}
        h1{ margin: 0;
            font-family: Helvetica;}
        ul{
            margin: 0;padding: 0 ;list-style: none;
        }
        strong{ font-weight: normal;}
        a{ text-decoration: none;}
        img{ vertical-align: top;}

    </style>
</head>
<body style="height: 2000px;">
<div style="width: 100px; height:30px; background: red;position: absolute;"></div>
<script>
    window.onload = function(){
        var odiv = document.getElementsByTagName('div')[0];
       // var ev = ev || event;
        document.onmousemove = function(ev){
            var ev = ev || event;
            var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

            odiv.style.left =scrollLeft + ev.clientX + 'px'; // odiv元素得有定位，加单位px，因为ev.clientX  没有单位只有值
            odiv.style.top =scrollTop + ev.clientY+'px';
            //alert(ev.clientX);
        }
    };
</script>
<script>
    window.onload = function(){
        var odiv = document.getElementsByTagName('div')[0];
        document.onmouseover = function(){}
    }
</script>

</body>
</html>
