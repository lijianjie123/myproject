<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin: 0;padding: 0;}
        .divPosTionRe{ width: 100px;height:300px; background: #ccc; margin-left: 100px;; float: left;  }
        .divPosTionAb{ width: 60px;height:100px; background: url("img2/banner2.png") ;overflow: hidden;float: left; display: none; margin-left: 10px;   }
    </style>
</head>
<body>
    <div class="divPosTionRe"></div>
    <div class="divPosTionAb">2222</div>

</body>
<script>
    window.onload = function(){
        var oDiv = document.getElementsByTagName('div');
        var timer = null;
        oDiv[0].onmouseover = function(){
            oDiv[1].style.display = 'block';
        };
        oDiv[0].onmouseout = function(){
            timer = setTimeout(function(){
                oDiv[1].style.display = 'none';
            },2000);
        };

    }

</script>
</html>
