    <script>
        Vue.component('m-tree-list',{
            props:{
                data:{
                    type:Array,
                    default:[],
                },
                incrementCount:{
                    type:Number,
                    default:0,
                }
            },
            
            computed: {
                count(){
                    var c = this.incrementCount;
                    return ++c;
                },
                stylepadding(){
                    return {
                        "padding-left":this.incrementCount*16 + 'px',
                    }
                }
            },
            template:`
                <ul >
                    <li v-for = "item in data" >
                        <div class="tree-title" :style="stylepadding">
                            <span>
                                <strong @click = "show">{{item.title}}</strong>
                                <i class="ico"></i>
                            </span>
                        </div>

                        <!--如果存在子元素  则生成下一级-->
                        <m-tree-list  
                            :increment-count = "count"
                            v-if = "item.children" 
                            :data = "item.children"
                            
                        ></m-tree-list>   
                    </li>

                </ul>
            `,
            methods: {
                show(){
                    console.log(this.incrementCount)
                    this.$emit('showlist',this.count)
                }
            },
        }),

                    <m-tree-list :data = "data" @showlist = "showhandle"></m-tree-list>
            
                </div>
            `,
