<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>

	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<h2>自定义组件</h2>
		<custom>
			<!-- 当写在自定义标签之间的内容 要混合子组件中的模板 -->

			<!-- 有这个div标签 会替换掉下边的三个p标签   不写下边div  就显示默认的三个p标签
			<div>我是html结构</div> -->

			<!--div slot="one">替换第一个提醒</div>
			<div-- slot="three">替换第三个提醒</div-->
			<template slot="two">
				<div>111111111111替换第二个提醒</div>
				<span>111111111111替换第二个提醒</span>
				<span>111111111111替换第二个提醒</span>
				<span>1111111111111替换第二个提醒</span>
			</template>
			<!-- <div>替换 无名的slot</div> -->
			
		</custom>
	</div>
	<script>
		//定制模板
		// 父组件模板的内容在父组件作用域内编译   
		// 子组件模板的内容在子组件作用域内编译
		Vue.component("custom", {
			data() {
				return {
					message: '我是子组件的数据'
				}
			},
			template: `
					<div>
						<slot name = "one"><p>这是第一个提醒</p></slot>
						<slot name = "two""><p>这是第二个提醒</p></slot>
						<slot name = "three"><p>这是第三个提醒</p></slot>
						<slot>无名的slot</slot>
						{{message}}
						<slot>11212121</slot>
					</div>
					
				`
		}),
			new Vue({
				el: '#app',
				data: {
					message: '我是父组件的数据'
				}
			})
	</script>

</body>

</html>
