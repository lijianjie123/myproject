<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>

	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<input v-focus value="">
		
	</div>
	<script>
		

			new Vue({
				el: '#app',
				data: {
					message: ''
				},

				// 组件中注册
				directives: {
							focus: {
								// 指令的定义
								inserted: function (el) {
								el.focus()
								}
							}
						}
			});

		// 注册一个全局自定义指令 `v-focus`
		Vue.directive('focus', {
		// 当被绑定的元素插入到 DOM 中时……
		inserted: function (el) {
			// 聚焦元素
			el.focus()
		}
		});


	</script>

</body>

</html>
