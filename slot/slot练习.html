<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>

	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<h2>自定义组件</h2>
		<custom>
			
			<template slot="header">
				<h1>Here might be a page title</h1>
			  </template>
			
			  <p>A paragraph for the main content.</p>
			  <p>And another one.</p>
			  <p>And another one.</p>
			
			  <template slot="footer">
				<p>Here's some contact info</p>
				<p>qqqqqqqqqqqq</p>
			  </template>
			<!-- {{message}} -->
		</custom>
	</div>
	<script>
		//定制模板
		// 父组件模板的内容在父组件作用域内编译   
		// 子组件模板的内容在子组件作用域内编译
		Vue.component("custom", {
			data() {
				return {
					message: '我是子组件的数据'
				}
			},
			// template: `
			// 		<div>
			// 			<a
			// 			v-bind:href="url"
			// 			class="nav-link"
			// 			>
			// 			<slot></slot>
			// 			</a>
			// 		</div>
					
			// 	`

			template: `
			<slot>Submit</slot>
			`,

		}),
			new Vue({
				el: '#app',
				data: {
					message: '我是父组件的数据'
				}
			})
	</script>

</body>

</html>
