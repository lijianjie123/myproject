<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            padding: 20px;
        }

        #container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 3px solid #333;
            overflow: hidden;
        }

        #list {
            position: absolute;
            z-index: 1;
            width: 4200px;
            height: 400px;
        }

        #list img {
            float: left;
            width: 600px;
            height: 200px;
        }

        #buttons {
            position: absolute;
            left: 250px;
            bottom: 20px;
            z-index: 2;
            height: 10px;
            width: 100px;
        }

        #buttons span {
            float: left;
            margin-right: 5px;
            width: 10px;
            height: 10px;
            border: 1px solid #fff;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
        }

        #buttons .on {
            background: orangered;
        }

        .arrow {
            position: absolute;
            top: 80px;
            z-index: 2;
            display: none;
            width: 40px;
            height: 40px;
            font-size: 36px;
            font-weight: bold;
            line-height: 39px;
            text-align: center;
            color: #fff;
            background-color: RGBA(0, 0, 0, .5);
            cursor: pointer;
            display: block;
        }

        .arrow:hover {
            background-color: RGBA(0, 0, 0, .8);
        }

        /*#container:hover .arrow {
            display: block;
        }*/

        #prev {
            left: 20px;
        }

        #next {
            right: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="list" style="0px;">
            <img src="img2/banner1.png" alt="0" />
            <img src="img2/banner2.png" alt="1" />
            <img src="img2/banner3.png" alt="2" />

        </div>
        <div id="buttons">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>


        </div>
        <a href="javascript:;" id="prev" class="arrow">&lt;</a>
        <a href="javascript:;" id="next" class="arrow">&gt;</a>
    </div>
    <script>
        window.onload = function () {
            var list = document.getElementById('list');
            var imgs = container.getElementsByTagName('img');
            var prev = document.getElementById('prev');
            var next = document.getElementById('next');
            var buttons = document.getElementById('buttons');
            var spans = buttons.getElementsByTagName('span');
            var index = 0;
            ///////////////
            var timer = null;
            autoplay();
            function autoplay() {
                clearInterval(timer);
                timer = setInterval(function () {
                    index++;
                    index %= imgs.length;
                    tab();
                }, 2000);
            }
            list.onmouseover = function () {
                clearInterval(timer);
            };
            list.onmouseout = function () {
                autoplay();
            };
            ///////////////
            prev.onclick = function () {

                index--;
                if (index < 0) {

                    index = imgs.length - 1;
                }
                tab();
            }
            next.onclick = function () {
                index++;
                if (index > imgs.length - 1) {
                    // alert(imgs.length-1);
                    index = 0;
                }
                tab();
            }
            for (var i = 0; i < spans.length; i++) {
                spans[i].index = i;
                spans[i].onmouseover = function () {
                    index = this.index;
                    tab();
                }
            }
            function tab() {
                for (var i = 0; i < spans.length; i++) {
                    spans[i].className = '';
                }
                spans[index].className = 'on';
                list.style.left = -index * 600 + 'px';
            }
        }

    </script>

</body>

</html>
