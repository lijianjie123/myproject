<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script type="text/javascript" src = "jquery-1.8.2.min.js"></script> -->
    <style type="text/css">
        body,div,ul,li,a,img{margin: 0;padding: 0;}
        ul,li{list-style: none;}
        a{text-decoration: none;}

        #wrapper{position: relative;margin: 30px auto;width: 400px;height: 200px;}
        #banner{position:relative;width: 400px;height: 200px;overflow: hidden;}
        .imgList{position:relative;height:200px;width: 4000px;z-index: 10;overflow: hidden;}
        .imgList li{float:left;display: inline;}
        #prev,
        #next{position: absolute;top:80px; width:20px;
            height:50px; display:block;z-index: 20;cursor: pointer;opacity: 1;filter:alpha(opacity=100); background: red}
        #prev{left: 10px;}
        #next{right: 10px;}
        #prev:hover,
        #next:hover{opacity: 0.5;filter:alpha(opacity=50);}
        .bg{position: absolute;bottom: 0;width: 400px;height: 40px;z-index:20;opacity: 0.4;filter:alpha(opacity=40);background: black;}
        .infoList{position: absolute;left: 10px;bottom: 10px;z-index: 30;}
        .infoList li{display: none;}
        .infoList .infoOn{display: inline;color: white;}
        .indexList{position: absolute;right: 10px;bottom: 5px;z-index: 30;}
        .indexList li{float: left;margin-right: 5px;padding: 2px 4px;border: 2px solid black;background: grey;cursor: pointer;}
        .indexList .indexOn{background: red;font-weight: bold;color: white;}
    </style>
</head>
<body>
<div id="wrapper"><!-- 最外层部分 -->
    <div id="banner"><!-- 轮播部分 -->
        <ul class="imgList" id = "imgList"><!-- 图片部分 -->
            <li><a href="#"><img src="img2/banner1.jpg" width="518px" height="200px" alt="puss in boots1"></a></li>
            <li><a href="#"><img src="img2/banner2.jpg" width="518px" height="200px" alt="puss in boots2"></a></li>
            <li><a href="#"><img src="img2/banner3.jpg" width="518px" height="200px" alt="puss in boots3"></a></li>
        </ul>
        <ul class="indexList" id = "indexList"><!-- 图片右下角序号部分 -->
            <li class="indexOn">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    window.onload = function(){
        var banner = document.getElementById('banner');
        var imgList = document.getElementsByTagName('ul')[0];
        var indexList = document.getElementById('indexList');
        var ali = indexList.getElementsByTagName('li');
        var num = 0;
        var timer = 0;
        autoplay();
        function autoplay(){
            timer = setInterval(function(){
                num++;
                num%=ali.length;
                tab();
            },1000);
        }
        banner.onmouseover = function(){
            clearInterval(timer);
        };
        banner.onmouseout = function(){
            autoplay();
        }


       // tab();
        for(var i=0; i<ali.length;i++){
            ali[i].index = i;
            ali[i].onmouseover = function(){
                num = this.index;
                /*for(var i=0; i<ali.length;i++){
                    ali[i].className = '';
                }
                this.className = 'indexOn';
                imgList.style.left = -this.index*518 +'px';*/
                tab();
            }
        }
        function tab(){
            for(var i= 0 ; i<ali.length; i++){
                ali[i].className = '';
            }
            ali[num].className = 'indexOn';
            imgList.style.left = -num*518+'px';
        }
    }
</script>

</body>
</html>
