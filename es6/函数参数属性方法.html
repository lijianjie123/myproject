        // 严格的说，JS中的基本类型按值传递，对象类型按共享传递的(call by sharing，也叫按对象传递、按对象共享传递)
        // var foo = { name: 'foo' };
        // function test(o) {
        //     o = { name: 'bar' };
        // }
        // test(foo);
        // console.log(foo.name);

        var foo = { name: 'foo' };
        function test(o) {
            o.name = 'test';
            o = { name: 'bar' }
        }
        test(foo);
        console.log(foo);
        //打印结果为:
        //Object { name: "test" }

        // 它和按引用传递的不同在于：在共享传递中对函数形参的赋值，不会影响实参的值
    </script>
