<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 
        以下6个属性设置在容器上
        flex-direction 属性决定主轴的方向（即项目的排列方向）

        它可能有 四个值：
        .box {
            flex-direction: row | row-reverse | column | column-reverse;
            flex-direction: row | row-reverse | column | column-reverse
        }
            row（默认值）：主轴为水平方向，起点在左端。
            row-reverse：主轴为水平方向，起点在右端。
            column：主轴为垂直方向，起点在上沿。
            column-reverse：主轴为垂直方向，起点在下沿。

        flex-wrap  默认情况下，项目都排在一条线（又称"轴线"）上。flex-wrap属性定义，如果一条轴线排不下，如何换行。
        .box{
            flex-wrap: nowrap | wrap | wrap-reverse;
            flex-wrap: nowrap wrap wrap-reverse;
        }
            它可能取3个值：
            nowrap:（默认）不换行
            wrap：换行， 第一行在上方
            wrap-reverse: 换行，第一行在下方

        flex-flow  属性是 flex-direction he flex-wrap 属性的简写形式， 默认值为： row nowrap 
        .box {
            flex-flow: <flex-direction> || <flex-wrap>;
        }

        justify-content justify-content 属性定义了项目在主轴上的对齐方式
        .box{
            justify-content: flex-start| flex-end |center|space-between|space-around
        }

         flex-start 默认值。(左对齐)。 
            flex-end （右对齐）
            center （居中）
            space-between 两端对齐，项目之前的间隔都相等 
            space-around  每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。 项目位于各行之前、之间、之后都留有空白的容器内。
            initial	设置该属性为它的默认值  inherit	从父元素继承该属性 

        align-items 属性定义项目在交叉轴上如何对齐 
        .box{
            align-items:flex-start flex-end center baseline stretch 
        }
        flex-start：交叉轴的起点对齐。
        flex-end：交叉轴的终点对齐。
        center：交叉轴的中点对齐。
        baseline: 项目的第一行文字的基线对齐。
        stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。
        
        align-content 属性定义了多跟轴线的对齐方式，如果项目只有一根轴线，该属性 不起作用

        .box {
            align-content: flex-start | flex-end | center | space-between | space-around | stretch;
        }
        flex-start：与交叉轴的起点对齐。
        flex-end：与交叉轴的终点对齐。
        center：与交叉轴的中点对齐。
        space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
        space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
        stretch（默认值）：轴线占满整个交叉轴。



        以下6个属性设置在项目上。
        order  属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。
        .item {
            order: <integer>;
            }
        flex-grow  属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
        .item {
            flex-grow: 1;  //default 0 
        }

        flex-shrink  属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
        .item {
            flex-shrink: <number>; // default 1
        }

        flex-basis 属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小
        
        flex  属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。
        
        
        align-self  属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
        */
    </style>
</head>

<body>
    <h3>如何让一个元素垂直居中对齐</h3>
    <style>
        .parent1 {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            display: flex;
            /*设置为flex布局*/
            justify-content: center;
            /*水平居中 */
            align-items: center;
            /*垂直居中*/
        }

        .child1 {
            width: 160px;
            height: 160px;
            font-size: 20px;
            border: 1px solid red;
        }
    </style>
    <div class="parent1" style = "width: 300px; height: 300px; display:flex; justify-content:center; align-items:center;">
        <div class="child1">
            <p>hello world-1hello world-1hello world-1hello world-1hello world-1</p>
        </div>
    </div>
    <style>
        .parent2 {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            position: relative;
        }

        .child2 {
            width: 100px;
            height: 100px;
            margin: auto;
            position: absolute;
            /* top: 0;
            left: 0;
            bottom: 0;
            right: 0; */
            background-color: red;
        }
    </style>
    <div class="parent2" style="width: 300px; height: 300px; position: relative;">
        <div class="child2" style="width: 100px; height: 100px; margin: auto ; position: absolute; top:0; left: 0; bottom: 0; right:0" >1234</div>
    </div>

    <style>
    .parent3{
        position: relative;
        height:300px;
        width: 300px;
        border:1px solid red;
    }
    .parent3 .child3{
        position: absolute;
        top: 50%;
        left: 50%;
        color: #fff;
        transform: translate(-50%, -50%);
        background-color: #ccc;
    }
    </style>
    
    <div class="parent3">
            <div class="child3">hello world-3</div>
    </div>



        <style>
        .parent4{
            display: table;
            height:300px;
            width: 300px;
            background-color: #FD0C70;
        }
        .parent4 .child4{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            color: #fff;
            font-size: 16px;
        }
        
        </style>
        
        <div class="parent4" style = "width:300px; height:300px; display:table;">
            <div class="child4" style = "display:table-cell; vertical-align:middle; text-align:center;">hello world-1</div>
        </div>

</body>

</html>
