    <script>
      var arr = [];
      for (var i = 2; i < 10; i++) {
        for (var j = 2; j < 10; j++) {
          if (i % j == 0) {
            console.log(i + ":" + j);
            break;
          }
        }
        if (i <= j && i != 1) {
          arr.push(i);
        }
      }
      console.log(arr);
    </script>
