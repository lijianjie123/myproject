    <script>
      var prime = function(len) {
        var i, j;
        var arr = [];
        for (i = 1; i < len; i++) {
          for (j = 2; j < i; j++) {
            console.log(j);
            if (i % j === 0) {
              break;
            }
          }
          if (i <= j && i != 1) {
            arr.push(i);
          }
        }
        return arr;
      };
      console.log(prime(10));
    </script>

    <script>
      window.onload = function() {
        var arr = ["m", "", 1, NaN, 20, 3, "20Px", 56, 18];
        var result = 0; //定义数据累加的值，定义变量的时候需要赋值， 不然 数字累加 会出现NaN （因为进行了非法操作）
        var temp = [];
        for (var i = 0; i < arr.length; i++) {
          if (
            Object.prototype.toString.call(arr[i]) === "[object Number]" &&
            isNaN(arr[i]) == false
          ) {
            //console.log(arr[i])
            temp.push(arr[i]);
            result += arr[i];
          }
        }

        console.log(result);
      };
    </script>
